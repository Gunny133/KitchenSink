<!DOCTYPE html>
<html>
<head>
<link href="../extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../extjs/ext-all.js" type="text/javascript"></script>
    <script>
	Ext.onReady(function(){
	Ext.create("Ext.Panel", {
		title:"Panel title",
		width: 100, 
		height: 100,
		items:[
			Ext.create("Ext.Button",{
				text:"Say",
				handler: function() {
					this.hide();
				},
				listeners : {
						added : function () { console.log('Button added')},
						hide : function () { console.log('Button hidden')}
					}
				}
			)
		],
		renderTo : Ext.getBody()
	})});
    </script>
</head>
<body>
</body>
</html>
