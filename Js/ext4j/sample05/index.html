<!DOCTYPE html>
<html>
<head>
<link href="../extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../extjs/ext-all.js" type="text/javascript"></script>
    <script>
	Ext.define(
		"Dummy", {
			extend: "Ext.data.Model",
			fields: ["field1", "field2", "field3"],
			validations: [
				{type: "length", field:"field1", max: 20, min:4}
			]
		}
	);
	Ext.onReady(function(){
		var x = Ext.create("Dummy", {field1:"AAA", field2:444, field3:{nested:"SSS"}} );
		var errors = x.validate();
		errors.each(function (item) {
              		console.log(item.field + " " +item.message);
		});
		alert(x.data.field1+" "+ x.data.field2);
	});
    </script>
</head>
<body>
</body>
</html>
