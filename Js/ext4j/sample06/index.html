<!DOCTYPE html>
<html>
<head>
<link href="../extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../extjs/ext-all.js" type="text/javascript"></script>
    <script>
	Ext.onReady(function(){

		Ext.define(
			"Dummy", {
				extend: "Ext.data.Model",
				fields: ["field1", "field2", "field3"]
			}
		);

		var x = Ext.create("Ext.data.Store",
			{model:"Dummy"}
		);

		x.add({field1:"BBB", field2:555, field3:{nested:"TTT"}});
		x.add({field1:"CCC", field2:666, field3:{nested:"UUU"}});

		x.sort("field1","DESC");

		x.each(function (item) {
              		console.log(item.data);
		});


		x.filter("field2",666);


		x.each(function (item) {
              		console.log(item.data);
		});



		x.filterBy (
			function(record){ 
				return record.field2===666
			});

		x.each(function (item) {
              		console.log(item.data);
		});


	});
    </script>
</head>
<body>
</body>
</html>
